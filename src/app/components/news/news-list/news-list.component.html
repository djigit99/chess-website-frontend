<div class="news-list">
  <app-news-detail *ngFor="let new of selectedNewsList;index as i" [news]="selectedNewsList[i]"></app-news-detail>
</div>

<mat-paginator [length]="allNewsList.length" [pageSize]="numberOnPage" [showFirstLastButtons]="true"
               (page)="logPage($event); updateSelectedPages($event)"></mat-paginator>
