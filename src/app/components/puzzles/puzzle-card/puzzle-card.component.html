<mat-card style="margin-top: 100px; width: 310px; height: auto">
  <img mat-card-image src="../../../../assets/images{{puzzle.imageUrl}}" style="width: 300px; height: 300px; padding: 10px 20px 0 20px">
  <mat-card-content>
    <p>{{puzzle.description}}</p>
  </mat-card-content>

  <mat-card-footer>
    <input type="text" class="puzzle-input">
    <button mat-button class="send-button">
      <mat-icon>send</mat-icon>
    </button>
  </mat-card-footer>
</mat-card>
